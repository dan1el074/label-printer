<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="app-title">Imprime Etiquetas</title>
    <link rel="stylesheet" href="../css/top-bar.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/alert.css" />
  </head>
  <body>
    <header class="chrome-bar">
      <div class="descriptions">
        <img src="../images/icon.png" alt="ícone" />
        <span id="window-title">Imprime Etiquetas</span>
      </div>
      <div class="tab-bar">
        <div class="window-buttons">
          <div class="minimise">
            <button id="btnMinimize">
              <img src="../images/windows-minimise.png" alt="minimizar" />
            </button>
          </div>
          <div class="close">
            <button id="btnClose">
              <img src="../images/windows-close.png" alt="sair" />
            </button>
          </div>
        </div>
      </div>
    </header>

    <section class="home">
      <div class="home-content">
        <label>Modelo de impressão:</label>
        <select id="print-model-select" class="input">
          <option class="hidden" value="none" disabled selected>Selecione</option>
        </select>
        <small id="print-model-error" class="error">Selecione um modelo!</small>

        <label>Novo modelo de impressão:</label>
        <div class="input-search">
          <button id="search-btn" class="btn">Procurar</button>
          <span id="placeholder">Nenhum arquivo selecionado</span>
          <span id="new-placeholder"></span>
        </div>
      </div>

      <button id="config-page-btn" class="btn next">Avançar ></button>
    </section>

    <section class="config-page">
      <button id="previous-home-btn" class="btn previous">< Voltar</button>

      <div id="variables" class="config-container"></div>

      <button id="print-page-btn" class="btn next">Avançar ></button>
    </section>

    <section class="print-page">
      <button id="previous-config-btn" class="btn previous">< Voltar</button>

      <div class="print-content">
        <label>Selecione a impressora:</label>
        <select id="printers-select" class="input"></select>

        <label>Cópias:</label>
        <div class="copy-container">
          <input id="copy-input" class="copy" type="number" min="0" max="9999" value="1" placeholder="...valor">

          <div class="buttons">
            <button id="print-btn" class="icon print">
              <img src="../images/print.svg">
              <span>Imprimir</span>
            </button>
          </div>
        </div>
      </div>
    </section>

    <div class="alert-container"></div>

    <script src="../../utils/window.js"></script>
    <script src="../../utils/app.js"></script>
    <script src="../../utils/actions.js"></script>
    <script src="../../utils/alerts.js"></script>
  </body>
</html>
